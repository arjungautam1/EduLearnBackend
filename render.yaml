services:
  - type: web
    name: edulearn-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false  # This should be set manually in Render dashboard
      - key: MONGODB_URI
        sync: false  # This should be set manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        value: https://edulearnlambton.vercel.app,https://edulearn.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000